<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .navbar {
            background: linear-gradient(45deg, #4a90e2, #5cb3ff) !important;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }
        .navbar:hover {
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #ffd700 !important;
            transform: translateY(-2px);
        }
        h5 {
            color: #4a90e2;
            font-weight: 600;
        }
        .footer {
            background: linear-gradient(45deg, #4a90e2, #5cb3ff);
            color: #ffffff;
            padding: 20px 0;
            margin-top: 30px;
            box-shadow: 0 -4px 15px rgba(74, 144, 226, 0.3);
        }
        .footer a {
            transition: all 0.3s ease;
        }
        .footer a:hover {
            color: #ffd700 !important;
            text-decoration: none;
        }
        .social-icons {
            font-size: 1.5rem;
        }
        .social-icons a {
            margin: 0 10px;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            color: #ffd700;
            transform: translateY(-3px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fade-in" style="background-color: white;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-leaf mr-2" style="color: #4CAF50; font-size: 2rem;"></i>
            <span style="background: linear-gradient(45deg, #ffffff, #ffffff); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold;">Planticare</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home mr-1"></i>Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle mr-1"></i>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}"><i class="fas fa-shopping-cart mr-1"></i>Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'services' %}"><i class="fas fa-cogs mr-1"></i>Services</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer fade-in">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>Â© 2023 Your Company Name. All rights reserved.</p>
                </div>
                <div class="col-md-4 text-center">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <a href="#" class="text-white mr-3">Privacy Policy</a>
                    <a href="#" class="text-white">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html></html>
